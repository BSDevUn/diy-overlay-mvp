<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIY Overlay MVP</title>
  <style>
    #webcam {
      width: 100%;
      max-width: 640px;
    }
    #overlay {
      position: absolute;
      top: 100px;
      left: 50px;
      color: red;
      font-size: 1.5rem;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 8px;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>DIY Instruction Overlay</h1>
  <div class="container">
    <video id="webcam" autoplay playsinline></video>
    <div id="overlay">Loading...</div>
  </div>
  <br/>
  <button onclick="nextStep()">Next Step</button>

  <script>
    const steps = [
      { text: "Step 1: Mark where you want the frame", top: 100, left: 50 },
      { text: "Step 2: Level the frame", top: 120, left: 60 },
      { text: "Step 3: Drill holes", top: 140, left: 70 },
      { text: "Step 4: Insert anchors", top: 160, left: 80 },
      { text: "Step 5: Hang the frame", top: 180, left: 90 },
    ];
    let currentStep = 0;

    const overlay = document.getElementById('overlay');

    function nextStep() {
      currentStep = (currentStep + 1) % steps.length;
      updateOverlay();
    }

    function updateOverlay() {
      const step = steps[currentStep];
      overlay.innerText = step.text;
      overlay.style.top = step.top + "px";
      overlay.style.left = step.left + "px";
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('webcam').srcObject = stream;
        updateOverlay();
      });
  </script>
</body>
</html>

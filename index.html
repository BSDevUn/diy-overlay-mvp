<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIY Overlay MVP</title>
  <style>
    #webcam {
      width: 100%;
      max-width: 640px;
    }
    #overlay {
      position: absolute;
      top: 100px;
      left: 50px;
      color: red;
      font-size: 1.5rem;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 8px;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>DIY Instruction Overlay</h1>
  <div class="container">
    <video id="webcam" autoplay playsinline></video>
    <div id="overlay">Loading...</div>
  </div>
  <br/>
  <button onclick="nextStep()">Next Step</button>

 <script>
  let steps = [];
  let currentStep = 0;

  const overlay = document.getElementById('overlay');

  function nextStep() {
    if (steps.length === 0) return;
    currentStep = (currentStep + 1) % steps.length;
    updateOverlay();
  }

  function updateOverlay() {
    const step = steps[currentStep];
    overlay.innerText = step.text;
    overlay.style.top = step.top + "px";
    overlay.style.left = step.left + "px";
  }

  async function loadInstructions() {
    try {
      const response = await fetch('instructions.json');
      steps = await response.json();
      updateOverlay();
    } catch (error) {
      overlay.innerText = "Error loading instructions.";
      console.error(error);
    }
  }

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      document.getElementById('webcam').srcObject = stream;
      loadInstructions(); // load the steps from file after video starts
    });
</script>

</body>
</html>
